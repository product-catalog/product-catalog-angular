<form action="/action_page.php">
  Name: <input (keyup)="onNameInput($event)" type="text" name="name" id="name" ><br>
  Description: <input (keyup)="onDescriptionInput($event)" type="text" name="description" id="description"><br>
  Image: <input #file (change)="onFileSelected(file)" type="file" name="pic" accept="image/*" id="image">
  Price: <input type="number" name="quantity" min="1" max="50" id="price">
  <input type="submit" value="Submit" (click)="createNewProduct()">
  <div id="resultImage"></div>
</form>
