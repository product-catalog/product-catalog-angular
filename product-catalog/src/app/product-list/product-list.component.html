<body>
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <div *ngIf="_router.url == '/products'">
            <h1>Product List</h1>
            <a [routerLink]="['/products', p.recordId]" href="#" *ngFor="let p of filteredProducts">
              {{ p.name }}
            </a>
            <div>
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
                </div>
                <input type="text" id="name" (keyup)="changeNameInput($event)" class="form-control" aria-label="Small"
                  aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
            <div style="color: white">
              <span>Choose Min Price:</span><input type="range" name="points" min="1" max="100" step="0.25" (input)="changePrice($event)" /><span
                id="valuePriceFilter"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <router-outlet></router-outlet>
