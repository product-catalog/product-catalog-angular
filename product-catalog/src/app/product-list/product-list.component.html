<div *ngIf="_router.url == '/products'">
  <h2>Product List</h2>
  <a [routerLink]="['/products', p.recordId]" href="#" *ngFor="let p of filteredProducts">
    {{ p.name }}
  </a>
  Name: <input type="text" id="name" (keyup)="changeNameInput($event)">
  Price: <input type="range" name="points" min="1" max="100" step="0.25" (input)="changePrice($event)"/>
</div>

<router-outlet></router-outlet>
